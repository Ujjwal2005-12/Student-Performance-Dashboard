<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Performance-Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Student-Performance-Dashboard</h1>
        <h4>Data Analysis using Python & Pandas</h4>
    </header>


    <div class="card-container">
        <div class="card">
            <div id="tstud"></div>
            <h5>Total Students</h5>
        </div>
        <div class="card">
            <div id="pcount"></div>
            <h5>Pass Count</h5>
        </div>
        <div class="card">
            <div id="fcount"></div>
            <h5>Fail Count</h5>
        </div>
        <div class="card">
            <div id="tavg"></div>
            <h5>Topper Avg</h5>
        </div>
    </div>
    <div class="main">


        <div class="charts">
            <img src="\output\pass_fail.png" alt="" srcset="">
            <img src="\output\sub_avg.png" alt="" srcset="">
        </div>


        <div class="insights">
            <h5>Performance Insights</h5>
            <ul>
                <li>Majority of students passed the exam</li>
                <li>Physics has the lowest average score</li>
                <li>Topper performed consistently across subjects</li>
            </ul>
        </div>
    </div>

    <footer>Made by Ujjwal Sharma</footer>
</body>

</html>
